{%extends 'layout.html'%}

{% block tittle %}
Create User
{% endblock %}

{%block main%}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5">

            <form action="/user/new" method='POST' class="card shadow">

                <div class="card-body">

                    <div class="form-floating mb-2">
                        <input type="text" name="nombre" id="nombre" placeholder='Nombre' class="form-control">
                        <label for="nombre" class="">Nombre</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" name="apellido" id="apellido" placeholder='Apellido' class="form-control">
                        <label for="apellido">Apellido</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" name="username" id="username" placeholder='Username' class="form-control">
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input name='email' type="email" class="form-control" placeholder="correo@ejemplo.com">
                        <label for="email">correo@ejemplo.com</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" name="password"  placeholder="Contraseña">
                        <label for="password">Contraseña</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" name="confirm-password" id="confirm-password" placeholder='Confirma Contraseña' class="form-control">
                        <label for="confirm-password" class="">Confirma Contraseña</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="number" name="celular" id="celular" placeholder='N° Celular' class="form-control">
                        <label for="celular" class="">N° Celular</label>
                    </div>

                    <div class="form-floating mb-2">
                        <select name="ciudad" id="ciudad" class="form-select">
                            <option disabled selected value="">Selecciona una ciudad</option>
                            <option value="1">Santiago</option>
                            <option value="Valdivia">Valdivia</option>
                        </select>
                        <label for="ciudad" class=""></label>
                    </div>

                    <div class="container d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>

                </div>

            </form>

        </div>
    </div>
</div>

{%endblock%}
{{super()}}
